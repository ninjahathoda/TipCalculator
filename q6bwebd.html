<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      margin: 20px;
    }

    #calculator {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    input {
      width: 70%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="calculator">
  <h2 style="color: blue;">Tip Calculator</h2>

  <label for="billAmount">Bill Amount:</label>
  <input type="number" id="billAmount" placeholder="Enter the bill amount" required>
    <br>
  <label for="tipPercentage">Tip Percentage:</label>
  <input type="number" id="tipPercentage" placeholder="Enter the tip percentage" required>

  <button onclick="calculateTip()" style="background-color: blue;">Calculate Tip</button>

  <div id="result"></div>
</div>

<script>
  function calculateTip() {
    var billAmount = parseFloat(document.getElementById('billAmount').value);
    var tipPercentage = parseFloat(document.getElementById('tipPercentage').value);

    if (isNaN(billAmount) || isNaN(tipPercentage)) {
      alert('Please enter valid numbers');
      return;
    }

    var tipAmount = (billAmount * tipPercentage) / 100;
    var totalAmount = billAmount + tipAmount;

    var resultElement = document.getElementById('result');
    resultElement.innerHTML = 'Tip Amount: ' + tipAmount.toFixed(2) + '<br>Total Amount: ' + totalAmount.toFixed(2);
  }
</script>

</body>
</html>
